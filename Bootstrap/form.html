<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #login{
            width: 50%;
            background-color: antiquewhite;
            /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
            margin: 0 auto;
            padding: 25px;
        }
        #login1{
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #name{
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(191,236,243,1) 0%, rgba(67,110,119,1) 31%);

        }
        #pw{
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(191,236,243,1) 0%, rgba(67,110,119,1) 31%); 
        }
        h3{
            font-size: 52px;
            background: -webkit-linear-gradient(#7236ad, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #email{
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(191,236,243,1) 0%, rgba(67,110,119,1) 31%); 
        }
        #button{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(34, 160, 179) 0%, rgb(125, 113, 201) 31%); 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form" id="login">
            <h3 style="font-family: 'Times New Roman', Times, serif; padding-left: 150px;"><b>Login Form</b></h3>
            <div class="form-group" >
                <label for="" class="form-label mt-2" id="login1">Username</label>
                <input type="text" placeholder="username" class="form-control mt-2" id="name">
            </div>
            <div class="form-group" >
                <label for="" class="form-label mt-2" id="login1">Password</label>
                <input type="text" placeholder="Password" class="form-control mt-2" id="pw">
            </div>
            <div class="form-group">
                <label for="" class="form-label mt-2" id="login1">Email</label>
                <input type="text" placeholder="Email" class="form-control mt-2" id="email">
            </div>
            <div class="form-group mt-3" style="display: flex; justify-content: center;" >
                <button class="form-control" id="button" >
                    <h5>Login</h5>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
